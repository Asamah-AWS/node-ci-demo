name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Check ESLint permissions
        run: ls -l ./node_modules/.bin/eslint

      - name: Run ESLint
        run: node ./node_modules/eslint/bin/eslint.js .

      - name: Run tests
        run: npx jest

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - run: echo "Deploy step placeholder"
